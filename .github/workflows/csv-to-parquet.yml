name: Build Parquet Database

on:
  push:
    branches:
      - main
    paths:
      - 'torrents_part_*.csv'
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install DuckDB CLI
        run: |
          wget https://github.com/duckdb/duckdb/releases/download/v1.1.3/duckdb_cli-linux-amd64.zip
          unzip duckdb_cli-linux-amd64.zip
          chmod +x ./duckdb

      - name: Convert CSV parts to Parquet
        run: |
          # Build SQL query to union all CSV parts
          sql_query="COPY (SELECT * FROM ("
          
          first=true
          for csv_file in torrents_part_*.csv; do
            if [ -f "$csv_file" ]; then
              if [ "$first" = true ]; then
                sql_query="${sql_query}SELECT * FROM read_csv_auto('${csv_file}', ignore_errors=true)"
                first=false
              else
                sql_query="${sql_query} UNION ALL SELECT * FROM read_csv_auto('${csv_file}', ignore_errors=true)"
              fi
            fi
          done
          
          sql_query="${sql_query})) TO 'torrents.parquet' (FORMAT PARQUET, COMPRESSION ZSTD);"
          
          echo "Executing: $sql_query"
          ./duckdb -c "$sql_query"

      - name: Commit and Push Parquet
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add torrents.parquet
          git commit -m "chore: update torrents.parquet from csv parts [skip ci]" || echo "No changes to commit"
          git push
