name: Build Parquet Database

on:
  push:
    branches:
      - main
    paths:
      - 'torrents.csv'
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install DuckDB CLI
        run: |
          wget https://github.com/duckdb/duckdb/releases/download/v1.1.3/duckdb_cli-linux-amd64.zip
          unzip duckdb_cli-linux-amd64.zip
          chmod +x ./duckdb

      - name: Convert CSV to Parquet
        run: |
          ./duckdb -c "COPY (SELECT * FROM read_csv_auto('torrents.csv', ignore_errors=true)) TO 'torrents.parquet' (FORMAT PARQUET, COMPRESSION ZSTD);"

      - name: Commit and Push Parquet
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add torrents.parquet
          git commit -m "chore: update torrents.parquet from csv [skip ci]" || echo "No changes to commit"
          git push
