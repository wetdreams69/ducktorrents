name: Build Parquet Database

on:
  push:
    branches:
      - main
    paths:
      - 'torrents_part_*.csv'
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Parquet
        run: bash scripts/build-parquet.sh

      - name: Commit and Push Parquet
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add torrents.parquet
          git commit -m "chore: update torrents.parquet from csv parts [skip ci]" || echo "No changes to commit"
          git push
