name: Update SW Version

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'sw.js' # Evitar bucles infinitos cuando el bot actualice el archivo
  workflow_dispatch: 


jobs:
  update-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update Version in sw.js
        run: |
          # Obtener el SHA corto del commit actual
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "Updating sw.js to version: $SHORT_SHA"
          
          # Reemplazar la l√≠nea en sw.js usando sed
          sed -i "s/const VERSION = '.*';/const VERSION = '$SHORT_SHA';/" sw.js

      - name: Commit and Push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          git add sw.js
          if git diff --staged --quiet; then
            echo "No changes in sw.js"
          else
            git commit -m "chore: update service worker version to ${{ github.sha }} [skip ci]"
            git push
          fi
